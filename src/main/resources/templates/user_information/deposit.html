<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Nạp tiền</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<style>
  .form-login{
    width:530px;
    background-color:white;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border: 2px solid black;
    border-radius: 10px;
    margin-left: 465px;
    margin-top: 120px;
  }
  .custom-btn{
    border:none;
    width:107px;
    height:43px;
  }
  .login{
    background-color:#B5E61D;
    color:white;
  }
</style>
<div th:include="fragments/header :: header"></div>
<div class="text-center form-login p-sm-3">
  <h2 class="text-black p-3 r-sm-3">Thông tin cá nhân</h2>
  <form id="loginForm" class="needs-validation" method="post" action="/api/user/deposit">
    <div class="form-group">
      <div class="form-floating m-3">
        <input type="number" class="form-control" placeholder="Amount" name="deposit_amount" id="deposit_amount"
                required>
        <label for="deposit_amount">Nhập số tiền cần nạp</label>
      </div>
      <div class="m-3">
        <h5>Chọn mệnh giá</h5>
        <div class="d-flex flex-wrap">
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(500000)">500,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(300000)">300,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(200000)">200,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(100000)">100,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(50000)">50,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(30000)">30,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(20000)">20,000 VND</button>
          <button type="button" class="btn btn-outline-primary m-2" onclick="setAmount(10000)">10,000 VND</button>
        </div>
      </div>
    </div>
    <button type="submit" class="custom-btn login m-1">Nạp ngay</button>
      <button type="button" class="custom-btn m-3" onclick="window.history.back()">Trở lại</button>
  </form>
</div>

<script>
  function setAmount(amount) {
    document.getElementById('deposit_amount').value = amount;
  }
</script>

</body>
</html>
