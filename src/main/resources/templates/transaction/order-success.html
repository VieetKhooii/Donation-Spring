<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán Thành Công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm p-5">
    <h2 class="text-success">Thanh Toán Thành Công!</h2>
    <p>Cảm ơn bạn đã giao dịch. Thông tin giao dịch như sau:</p>
    <ul>
      <li><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></li>
      <li><strong>Tổng số tiền:</strong> <span th:text="${totalPrice}"></span> VND</li>
      <li><strong>Nội dung:</strong> <span th:text="${orderInfo}"></span></li>
      <li><strong>Thời gian thanh toán:</strong> <span th:text="${paymentTime}"></span></li>
    </ul>
    <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
