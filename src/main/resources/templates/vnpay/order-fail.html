<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao Dịch Đã Hủy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2e3d5; /* Màu nền cà phê sữa nhạt */
      color: #6b4f35; /* Màu chữ cà phê đậm */
    }
    .container {
      margin-top: 100px;
    }
    .card {
      background-color: #e6d0b9; /* Màu thẻ cà phê sữa */
      border: none;
    }
    .btn-back {
      background-color: #d4b18d; /* Nút quay lại màu cà phê nhạt */
      border: none;
    }
    .btn-back:hover {
      background-color: #b8906b; /* Màu nút khi hover */
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="card shadow-sm p-5">
    <h2>Giao Dịch Đã Hủy</h2>
    <p>Rất tiếc, giao dịch của bạn đã bị hủy. Nếu bạn muốn tiếp tục mua sắm hoặc thanh toán lại, vui lòng bấm nút bên dưới.</p>
    <a href="/" class="btn btn-back text-white mt-3">Quay Lại Trang Chủ</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
