<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">User Management</h1>

    <!-- Users Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Phone</th>
            <th scope="col">Balance</th>
<!--            <th scope="col">Timestamp</th>-->
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.balance}"></td>
<!--            <td th:text="${#dates.format(user.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>-->
            <td>
                <!-- Replace these with actual actions -->
                <a href="#" class="btn btn-primary btn-sm">View</a>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
                <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/admin/get(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'" class="page-item">
                <a class="page-link" th:text="${i + 1}" th:href="@{/api/user/admin/get(page=${i})}"></a>
            </li>
            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/api/user/admin/get(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
