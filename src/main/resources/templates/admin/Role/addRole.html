<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
<div class="d-flex justify-content-center align-items-center" style="height:100vh;background-color:rgb(255, 238, 186);">
    <div class="form-add">
        <form th:action="@{/api/role/saveRole}" method="post" >
            <div id="rotateContainer" class="rotate-container">
                <div class="form-rotate form-front p-4 ">
                    <h4>Role </h4>
                    <div class="mb-2 mt-2">
                        <label class="form-label">Name :</label>
                        <input type="text" class="form-control" placeholder="title" name="name">
                    </div>
                    <div class="mb-2 mt-2">
                        <label class="form-label">Description :</label>
                        <input type="text" class="form-control" placeholder="Description" name="description">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between form-btn" style="transform: translateY(2021%);">
                <button type="submit">Thêm</button>
                <button type="button">Trở lại</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
