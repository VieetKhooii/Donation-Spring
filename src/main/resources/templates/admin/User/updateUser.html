<html xmlns:th="http://www.thymeleaf.org">
<div th:each="u : ${user}">
    <form th:action="@{/api/user/admin/edit}" method="post" id="form-donationPost">
        <input type="hidden" name="userId" th:value="${u.userId}">
        <input type="hidden" name="balance" th:value="${u.balance}">
        <h4 >Donation Post</h4>
        <div class="mb-2 mt-2">
            <label class="form-label">Name :</label>
            <input type="text" class="form-control" placeholder="name" name="name" th:value="${u.name}">
        </div>
        <div class="mb-2 mt-2">
            <label class="form-label">Phone : </label>
            <input type="tel" class="form-control" id="phone" name="phone" th:value="${u.phone}">
        </div>
        <div class="mb-2 mt-2">
            <label class="form-label">Role :</label>
            <input type="text" class="form-control" id="roleId" name="roleId" th:value="${u.roleId}">
        </div>
        <div class="d-flex justify-content-between form-btn">
            <button type="submit"> Sửa </button>
            <button type="button">Trở lại</button>
        </div>
    </form>
</div>
