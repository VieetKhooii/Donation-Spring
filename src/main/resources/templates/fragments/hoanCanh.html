<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hoàn cảnh quyên góp</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css"> <!-- Thay đổi đường dẫn tới file CSS -->
</head>
<body>
<div th:fragment="hoanCanh">
    <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
            <h2 class="color-pink">Các hoàn cảnh Quyên góp</h2>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="donationPost : ${lstDonationPost}"> <!-- Sử dụng đúng key -->
                <div class="custom-div mb-3">
                    <img class="w-100 rounded-top" alt="images" th:src="@{${donationPost.imageUrl}}"> <!-- Giả sử có thuộc tính imageUrl trong DTO -->
                    <h4 class="px-3 pt-2 fs-5" th:text="${donationPost.title}"></h4>
                    <p class="px-3 fs-6" th:text="${donationPost.story}"></p>
                    <div class="d-flex justify-content-end">
                        <button class="custom-button btn-infor mr-2">Quyên góp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
