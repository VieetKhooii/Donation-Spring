<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="body" class="container-fluid ">
    <div  id="myCarousel" class="carousel slide border" data-ride="carousel">
        <div class="carousel-inner ">
            <div class="carousel-item  active">
                <img class="d-block w-100" th:src="@{/images/friendShip.jpg}" alt="FriendShip1" loading="lazy">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100 " th:src="@{/images/katinat.jpg}" alt="FriendShip2" loading="lazy">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
    <div th:include="fragments/nenTang :: nenTang"></div>
    <div th:include="fragments/hoanCanh :: hoanCanh"></div>
    <div th:include="fragments/gioiThieu :: gioiThieu"></div>
    <div th:include="fragments/quyenGop :: quyenGop"></div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
            intent="WELCOME"
            chat-title="Gabriel"
            agent-id="4d632a3c-9fd9-4c8c-9cb9-a375ee0a2f25"
            language-code="en"
    ></df-messenger>
</div>
