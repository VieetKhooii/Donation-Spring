<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden - Deep Ocean</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #001f3f; /* Xanh đậm như đại dương sâu */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .ocean-container {
      text-align: center;
    }
    .jellyfish {
      width: 150px;
      animation: float 4s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .btn-back {
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      color: white;
      text-transform: uppercase;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="ocean-container">
  <img th:src="@{/images/Jellyfish.png}" alt="Jellyfish" class="jellyfish">
  <h1 class="mt-4">403 Forbidden</h1>
  <p>Bạn đã lạc vào vùng biển sâu không được phép tiếp cận!</p>
  <a href="/" class="btn btn-back">Quay về Trang Chủ</a>
</div>
</body>
</html>
